<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
           <div class="locations">
                <h3>States</h3>
                <h4>California, New York, Texas...</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool, Kitchen...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Pool</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Fridge</li>
                </ul>
            </div>
            <button>Search</button> 
        </section>
    </div>
    
    

    <footer>Best School</footer>
</body>
</html>
